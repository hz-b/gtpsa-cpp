# This starter workflow is for a CMake project running on a single platform. There is a different starter workflow if you need cross-platform coverage.
# See: https://github.com/actions/starter-workflows/blob/main/ci/cmake-multi-platform.yml
name: Execute c++ and python tests on ubuntu latest

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release
  # cmake is used to install file ... defaults to /usr/local
  LD_LIBRARY_PATH: /usr/local/lib

jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally well on Windows or Mac.
    # You can convert this to a matrix build if you need cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: ubuntu-latest

    steps:
    - name: checkout gtpsa-cpp code
      uses: actions/checkout@v4
      with:
        submodules: True

    - name: install apt dependencies
      run: |
         sudo apt update
         # gfortran ... currently for mad-ng gtpsa library
         sudo apt install g++ gfortran cmake make libarmadillo-dev
         # deliberatly only installing a subset of boost
         sudo apt install  libboost-chrono-dev libboost-filesystem-dev libboost-program-options-dev libboost-test-dev
         # for building the python interface ... hopefully python3-xarray is not needed this rather heavy

    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Test
      working-directory: ${{github.workspace}}/build
      # Execute tests defined by the CMake configuration.
      # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
      run: ctest -C ${{env.BUILD_TYPE}}

    - name: make tar package
      # need to be root to install ?
      run: |
          (cd ${{github.workspace}}/build && make package)
          
    - name: Upload artifact for python build 
      uses: actions/upload-artifact@v4
      with:
         name: gtpsa-release-deb
         path: ${{github.workspace}}/build/*.deb
         
  build-python-package:
    name : gtpsa build and install python package
    needs : build
    runs-on: ubuntu-latest
    
    steps:
    - name: checkout gtpsa-cpp code
      uses: actions/checkout@v4
    
    - name: Downloads artefact
      uses: actions/download-artifact@v4
      with:
        name: gtpsa-release-deb
    - name: setup environment
      run: | 
        sudo apt update 
        sudo apt install python3-dev python3-venv ./gtpsa*.deb
      
    - name: setup python
      run: |
          python3 -m venv venv
          . venv/bin/activate
          python3 -m pip install --upgrade pip wheel build pytest
          find /usr -name 'libgtpsa*'
          find . -type d
          gtpsa_PREFIX=/usr/local python3 -m pip install -v ./python/
      
          python3 -m pytest ./python/tests
  
